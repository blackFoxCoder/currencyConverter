<!DOCTYPE html>
<html>
<head>
	<title>Flexible Currency Converter</title>
	<link rel="stylesheet" type="text/css" href="currencyConverter.css">
</head>
<body>
		<table id="converter" align="center">
			<th align="center" colspan="2">Currency Converter</th>
			<tr>
				<td style="background-color: blue">Conversion Rate (=N=/$)</td>
				<td ><input type="text" name="" id="rate"></td>
			</tr>
			<tr>
				<td style="background-color: blue">Amount in foreign currency ($)</td>
				<td ><input type="text" name="" id="amt"></td>
			</tr>
			<tr>
				<td><button id="notice" style="background-color: red" onclick="calculate()">Calculate</button></td>
				<td id="result"></td>
			</tr>
		</table>
	<script type="text/javascript">
				function calculate(){
					u=document.getElementById('rate').value;
					v=document.getElementById('amt').value;
					z=u*v;
					document.getElementById('result').innerHTML= '=N=' +z;
					//document.getElementById('notice').innerHTML = 'Your conversion Result is' + ' '
				}
	</script>
</body>
</html>
